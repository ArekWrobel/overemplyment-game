<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="screen-orientation" content="landscape">
  <meta name="x5-orientation" content="landscape">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Gra Overemployment (PWA)</title>
  <meta name="theme-color" content="#0e1014" />
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="game"></div>
  <noscript>Ta aplikacja wymaga włączonego JavaScriptu.</noscript>
  <style>
    #rotateOverlay {
      position: fixed;
      inset: 0;
      background: #0e1014;
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }
  </style>
  
  <div id="rotateOverlay">Obróć telefon, aby grać w poziomie 📱↔️</div>
  
  <script>
    function checkOrientation() {
      const overlay = document.getElementById('rotateOverlay');
      if (window.innerHeight > window.innerWidth) {
        overlay.style.display = 'flex'; // pion – pokaż overlay
      } else {
        overlay.style.display = 'none'; // poziom – ukryj overlay
      }
    }
    window.addEventListener('resize', checkOrientation);
    window.addEventListener('orientationchange', checkOrientation);
    window.addEventListener('load', checkOrientation);
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.0/dist/phaser.min.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js');
      });
    }
  </script>
  <script type="module" src="./main.js"></script>
</body>
</html>
